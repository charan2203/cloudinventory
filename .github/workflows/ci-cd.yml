name: CloudInventory CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  static-analysis:
    name: Static Code Analysis (Pylint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pylint
        run: |
          pylint $(git ls-files '*.py') || true

  security-analysis:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: static-analysis

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Simulate Security Scan
        run: |
          echo "Security scan simulated."
          echo "OK"

  deploy-eb:
    name: Deploy to AWS Elastic Beanstalk
    runs-on: ubuntu-latest
    needs: security-analysis

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # üîê Configure AWS credentials + EB names using secrets
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }} 

      # Install EB CLI
      - name: Install Elastic Beanstalk CLI
        run: |
          pip install --upgrade pip
          pip install awsebcli

      # Package app
      - name: Prepare Deployment Bundle
        run: |
          zip -r deploy.zip . \
            -x "*.git*" \
               "*__pycache__*" \
               "*.pytest_cache*" \
               "*.sqlite3" \
               "*.md"

      # REAL EB DEPLOYMENT
      - name: Deploy to Elastic Beanstalk
        run: |
          eb init "${{ secrets.EB_APP_NAME }}" \
            --platform "Python 3.11" \
            --region "${{ secrets.AWS_REGION }}"

          eb use "${{ secrets.EB_ENV_NAME }}"

          eb deploy --staged --timeout 20

      - name: Completed
        run: echo "üéâ Deployment successful!"
