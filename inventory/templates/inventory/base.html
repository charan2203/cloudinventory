<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Cloud Inventory Manager{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard' %}">Cloud Inventory </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link{% if request.resolver_match.url_name == 'dashboard' %} active{% endif %}"
                 href="{% url 'dashboard' %}">
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if 'product-' in request.resolver_match.url_name %} active{% endif %}"
                 href="{% url 'product-list' %}">
                Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if 'supplier-' in request.resolver_match.url_name %} active{% endif %}"
                 href="{% url 'supplier-list' %}">
                Suppliers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if 'stockmovement' in request.resolver_match.url_name %} active{% endif %}"
                 href="{% url 'stockmovement-list' %}">
                Stock Movements
              </a>
            </li>
          </ul>
          <div class="d-flex">
            <a href="{% url 'stockmovement-report' %}" class="btn btn-outline-light btn-sm me-2">
              Reports
            </a>
            <a href="{% url 'product-export-csv' %}" class="btn btn-outline-light btn-sm">
              Export Products CSV
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mb-5">
      {% if messages %}
        <div class="mb-3">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}

      {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light py-3 mt-auto">
      <div class="container text-center">
        <small>&copy; {{ now|date:"Y" }} Cloud Inventory Manager</small>
      </div>
    </footer>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
